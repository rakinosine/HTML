<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
<h1>Unordered list</h1>
<ul>
<li>something</li>
<li>something2
    <ul>
        <li>some</li>
    </ul>
</li>
</ul>

<h2>Ordered list</h2>
<ol>
    <li>wake up</li>
    <li>brush teeth</li>
</ol>
<ol type="I">
    <li>wake up</li>
    <li>brush teeth</li>
</ol>

<ol type="A">
    <li>wake up</li>
    <li>brush teeth</li>
</ol>
<h3>Description list</h3>
<dl>
    <dt>DNA</dt>
    <dd>Deoxyribonucleic acid</dd>

</dl>
</body>
</html>
